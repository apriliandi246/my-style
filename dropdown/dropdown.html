<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
		href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
		rel="stylesheet" />
	<link rel="stylesheet" href="../../css-global/global.css" />
	<title>Dropdown</title>

	<style>
		body {
			padding: 100px;
		}

		/* ---------------------------- */

		.dropdown {
			position: relative;
			display: inline-block;
		}

		.dropdown__button {
			width: 100%;
			display: flex;
			padding: 8px 14px;
			align-items: center;
			color: var(--primary-900);
			font-size: var(--text-16x);
			background-color: var(--neutral-50);
			border: 1px solid var(--neutral-300);
		}

		.dropdown__button>svg {
			margin-left: 4px;
			pointer-events: none;
		}

		.collapse__head:active,
		.dropdown__button:focus {
			border: 1px solid var(--primary-800);
		}

		.dropdown__items {
			top: 0;
			display: none;
			z-index: 9999;
			margin-top: 50px;
			position: absolute;
			border-radius: 4px;
			flex-direction: column;
			justify-content: center;
			background-color: var(--neutral-50);
			border: 1px solid var(--neutral-300);
		}

		.dropdown__item {
			width: 100%;
			display: block;
			margin-bottom: 3px;
			color: var(--primary-900);
			padding: 10px 80px 10px 13px;
		}

		.dropdown__items:focus {
			border: 1px solid var(--primary-800);
		}

		.dropdown__item:hover {
			background-color: var(--neutral-200);
		}

		.dropdown__item:last-child {
			margin-bottom: 0;
		}
	</style>
</head>

<body>
	<div class="dropdown">
		<button class="dropdown__button" id="dropdown">
			Dropdown
			<svg
				width="20"
				height="20"
				fill="none"
				stroke-width="2"
				stroke="#363a44"
				viewBox="0 0 24 24"
				stroke-linecap="round"
				stroke-linejoin="round"
				xmlns="http://www.w3.org/2000/svg">
				<polyline points="6 9 12 15 18 9"></polyline>
			</svg>
		</button>

		<div class="dropdown__items">
			<a href="#" class="dropdown__item">Home</a>
			<a href="#" class="dropdown__item">About</a>
			<a href="#" class="dropdown__item">Partner</a>
			<a href="#" class="dropdown__item">Register</a>
		</div>
	</div>

	<script type="module">
		"use strict"

		import { listener } from "../../js/utils/dom.js";

		class Dropdown {
			constructor() {
				this.dropdown = document.getElementById("dropdown");
				this.dropdownMenus = this.dropdown.nextElementSibling;

				this.addEventListener();
			}

			addEventListener() {
				listener(this.dropdown, "click", this.toggleDropdown);
				listener(document, "click", this.clickOutside);
			}

			toggleDropdown = () => {
				const displayValue = this.dropdownMenus.style.display;
				this.dropdownMenus.style.display = displayValue === "flex" ? "none" : "flex";
			}

			clickOutside = (event) => {
				const dropdownParentEl = this.dropdown.parentElement;

				if (!dropdownParentEl.contains(event.target)) {
					this.dropdownMenus.style.display = "none";
				}
			}
		}

		new Dropdown();
	</script>
</body>

</html>
