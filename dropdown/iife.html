<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../../css-global/global.css" />
	<link rel="stylesheet" href="./css/iife.css">
	<script defer type="module" src="./javascript/iife.js"></script>
	<title>Dropdown - Inline Listener</title>
</head>

<body>
	<div class="dropdown">
		<button class="dropdown__button" id="dropdown">
			Dropdown
			<svg
				fill="none"
				stroke="#fff"
				width="2.4rem"
				height="2.4rem"
				stroke-width="2"
				viewBox="0 0 24 24"
				stroke-linecap="round"
				stroke-linejoin="round"
				xmlns="http://www.w3.org/2000/svg">
				<polyline points="6 9 12 15 18 9"></polyline>
			</svg>
		</button>

		<div class="dropdown__items" style="display: none;">
			<a href="#" class="dropdown__item">Home</a>
			<a href="#" class="dropdown__item">About</a>
			<a href="#" class="dropdown__item">Partner</a>
			<a href="#" class="dropdown__item">Register</a>
		</div>
	</div>
</body>

</html>
