<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../../css-global/theme.css">
	<link rel="stylesheet" href="../../css-global/base.css" />
	<link rel="stylesheet" href="./css/style.css">
	<script defer src="./javascript/inline-listener.js"></script>
	<title>Error Alert - Inline Listener</title>
</head>

<body>
	<div class="error-alert" role="alert">
		<div class="error-alert__main">
			<svg
				role="img"
				fill="none"
				stroke="#fff"
				stroke-width="2"
				aria-label="Error:"
				viewBox="0 0 24 24"
				stroke-linecap="round"
				stroke-linejoin="round"
				class="error-alert__icon"
				xmlns="http://www.w3.org/2000/svg">
				<circle cx="12" cy="12" r="10"></circle>
				<line x1="15" y1="9" x2="9" y2="15"></line>
				<line x1="9" y1="9" x2="15" y2="15"></line>
			</svg>

			<p class="error-alert__message">Example alert message</p>
		</div>

		<button class="error-alert__close" onclick={hideAlert(event)} aria-label="Close">
			<svg
				fill="none"
				stroke="#fff"
				stroke-width="2"
				viewBox="0 0 24 24"
				stroke-linecap="round"
				stroke-linejoin="round"
				xmlns="http://www.w3.org/2000/svg">
				<line x1="18" y1="6" x2="6" y2="18"></line>
				<line x1="6" y1="6" x2="18" y2="18"></line>
			</svg>
		</button>
	</div>
</body>

</html>
