<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../../css-global/global.css" />
	<link rel="stylesheet" href="./css/class.css">
	<script defer src="./javascript/class.js"></script>
	<title>Info Alert - Class</title>
</head>

<body>
	<div class="info-alert">
		<div class="info-alert__main">
			<p class="info-alert__message">Info Alert Message</p>

			<svg
				fill="none"
				width="2.4rem"
				height="2.4rem"
				stroke-width="2"
				stroke="#111827"
				viewBox="0 0 24 24"
				stroke-linecap="round"
				stroke-linejoin="round"
				class="info-alert__icon"
				xmlns="http://www.w3.org/2000/svg">
				<path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
				<polyline points="22 4 12 14.01 9 11.01"></polyline>
			</svg>
		</div>

		<button class="info-alert__close" id="info-btn-close">
			<svg
				fill="none"
				width="2.4rem"
				height="2.4rem"
				stroke="#111827"
				stroke-width="2"
				viewBox="0 0 24 24"
				stroke-linecap="round"
				stroke-linejoin="round"
				xmlns="http://www.w3.org/2000/svg">
				<line x1="18" y1="6" x2="6" y2="18"></line>
				<line x1="6" y1="6" x2="18" y2="18"></line>
			</svg>
		</button>
	</div>
</body>

</html>
