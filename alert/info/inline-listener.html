<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../../css-global/global.css" />
	<link rel="stylesheet" href="./css/style.css">
	<script defer src="./javascript/inline-listener.js"></script>
	<title>Info Alert - Inline Listener</title>
</head>

<body>
	<div class="info-alert" role="alert">
		<div class="info-alert__main">
			<svg
				role="img"
				fill="none"
				stroke="#fff"
				stroke-width="2"
				aria-label="Info:"
				viewBox="0 0 24 24"
				stroke-linecap="round"
				stroke-linejoin="round"
				class="info-alert__icon"
				xmlns="http://www.w3.org/2000/svg">
				<circle cx="12" cy="12" r="10"></circle>
				<line x1="12" y1="16" x2="12" y2="12"></line>
				<line x1="12" y1="8" x2="12.01" y2="8"></line>
			</svg>

			<p class="info-alert__message">Info Alert Message</p>
		</div>

		<button class="info-alert__close" onclick={hideAlert(event)} aria-label="Close">
			<svg
				fill="none"
				stroke="#fff"
				stroke-width="2"
				aria-hidden="true"
				viewBox="0 0 24 24"
				stroke-linecap="round"
				stroke-linejoin="round"
				xmlns="http://www.w3.org/2000/svg">
				<line x1="18" y1="6" x2="6" y2="18"></line>
				<line x1="6" y1="6" x2="18" y2="18"></line>
			</svg>
		</button>
	</div>
</body>

</html>
