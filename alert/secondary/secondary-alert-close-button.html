<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../../css-global/global.css" />
	<title>Secondary alert</title>

	<style>
		body {
			padding: 100px;
		}

		/* ---------------------------- */

		.secondary-alert {
			display: flex;
			border-radius: 4px;
			align-items: center;
			padding: 1.1rem 1.4rem;
			justify-content: space-between;
			background-color: var(--secondary-300);
		}

		.secondary-alert__message {
			color: var(--neutral-900);
			font-size: var(--text-16x);
		}

		.secondary-alert__close {
			border: none;
			padding: 2px;
			border-radius: 100%;
			background-color: transparent;
			transition: background-color 100ms;
		}

		.secondary-alert__close:focus {
			outline-offset: -1px;
			outline: 2px solid #000;
		}

		.secondary-alert__close:hover {
			background-color: var(--secondary-400);
		}
	</style>
</head>

<body>
	<div class="secondary-alert" id="alert">
		<p class="secondary-alert__message">Secondary Alert Message</p>

		<button class="secondary-alert__close" id="secondary-btn-close">
			<svg
				fill="none"
				width="2.4rem"
				height="2.4rem"
				stroke="#111827"
				stroke-width="2"
				viewBox="0 0 24 24"
				stroke-linecap="round"
				stroke-linejoin="round"
				xmlns="http://www.w3.org/2000/svg">
				<line x1="18" y1="6" x2="6" y2="18"></line>
				<line x1="6" y1="6" x2="18" y2="18"></line>
			</svg>
		</button>
	</div>

	<script type="module">
		"use strict";

		import { listener } from "../../js/utils/dom.js";

		class Alert {
			constructor() {
				this.alert = document.getElementById("alert");
				this.closeAlertButton = this.alert.lastElementChild;

				this.addEventListener();
			}

			addEventListener() {
				listener(this.closeAlertButton, "click", this.hideAlert);
			}

			hideAlert = () => {
				this.alert.remove();
			}
		}

		new Alert();
	</script>
</body>

</html>
