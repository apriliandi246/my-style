<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
		href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
		rel="stylesheet" />
	<link rel="stylesheet" href="../../css-global/global.css" />
	<title>Secondary alert</title>

	<style>
		body {
			padding: 100px;
		}

		/* ---------------------------- */

		.secondary-alert {
			display: flex;
			padding: 11px 14px;
			border-radius: 4px;
			align-items: center;
			justify-content: space-between;
			background-color: var(--secondary-300);
		}

		.secondary-alert__message {
			color: var(--neutral-900);
		}

		.secondary-alert__close {
			border: none;
			padding: 2px;
			outline: none;
			border-radius: 100%;
			background-color: transparent;
			transition: background-color 100ms;
		}

		.secondary-alert__close:hover {
			background-color: var(--secondary-400);
		}
	</style>
</head>

<body>
	<div class="secondary-alert" id="secondary-alert">
		<span class="secondary-alert__message">Secondary Alert Message</span>

		<button class="secondary-alert__close" id="secondary-btn-close">
			<svg
				width="24"
				height="24"
				fill="none"
				stroke="#111827"
				stroke-width="2"
				viewBox="0 0 24 24"
				stroke-linecap="round"
				stroke-linejoin="round"
				xmlns="http://www.w3.org/2000/svg">
				<line x1="18" y1="6" x2="6" y2="18"></line>
				<line x1="6" y1="6" x2="18" y2="18"></line>
			</svg>
		</button>
	</div>

	<script type="module">
		import { listener } from "../../js/utils/dom.js";

		const closeAlertBtn = document.getElementById("secondary-btn-close");
		const alert = closeAlertBtn.parentElement;

		listener(closeAlertBtn, "click", () => alert.remove());
	</script>
</body>

</html>
