<!DOCTYPE html>

<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"

	<link rel="stylesheet" href="../../css-global/global.css" />
	<link rel="stylesheet" href="./css/iife.css">
	<script defer src="./javascript/iife.js"></script>
	<title>Alerts - IIFE</title>

<body>
	<div class="secondary-alert alert">
		<p class="secondary-alert__message">Secondary Alert Message 1</p>

		<button class="secondary-alert__close">
			<svg
				fill="none"
				width="2.4rem"
				height="2.4rem"
				stroke="#111827"
				stroke-width="2"
				viewBox="0 0 24 24"
				stroke-linecap="round"
				stroke-linejoin="round"
				xmlns="http://www.w3.org/2000/svg">
				<line x1="18" y1="6" x2="6" y2="18"></line>
				<line x1="6" y1="6" x2="18" y2="18"></line>
			</svg>
		</button>
	</div>

	<br>
