<body>
	<div class="secondary-alert alert" role="alert">
		<p class="secondary-alert__message">Example alert message 1</p>

		<button class="secondary-alert__close" aria-label="Close">
			<svg
				fill="none"
				stroke="#fff"
				stroke-width="2"
				aria-hidden="true"
				viewBox="0 0 24 24"
				stroke-linecap="round"
				stroke-linejoin="round"
				xmlns="http://www.w3.org/2000/svg">
				<line x1="18" y1="6" x2="6" y2="18"></line>
				<line x1="6" y1="6" x2="18" y2="18"></line>
			</svg>
		</button>
	</div>
