<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../../css-global/global.css" />
	<link rel="stylesheet" href="./css/style.css">
	<script defer src="./javascript/iife.js"></script>
	<title>Success alert</title>
</head>

<body>
	<div class="success-alert" role="alert">
		<div class="success-alert__main">
			<svg
				role="img"
				fill="none"
				stroke="#fff"
				stroke-width="2"
				viewBox="0 0 24 24"
				stroke-linecap="round"
				aria-label="Secondary:"
				stroke-linejoin="round"
				class="success-alert__icon"
				xmlns="http://www.w3.org/2000/svg">
				<path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
				<polyline points="22 4 12 14.01 9 11.01"></polyline>
			</svg>

			<p class="success-alert__message">Example alert message</p>
		</div>

		<button class="success-alert__close" id="success-btn-close" aria-label="Close">
			<svg
				fill="none"
				stroke="#fff"
				stroke-width="2"
				aria-hidden="true"
				viewBox="0 0 24 24"
				stroke-linecap="round"
				stroke-linejoin="round"
				xmlns="http://www.w3.org/2000/svg">
				<line x1="18" y1="6" x2="6" y2="18"></line>
				<line x1="6" y1="6" x2="18" y2="18"></line>
			</svg>
		</button>
	</div>
</body>

</html>
