<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
		href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
		rel="stylesheet" />
	<link rel="stylesheet" href="../../css-global/global.css" />
	<title>Success alert</title>

	<style>
		body {
			padding: 100px;
		}

		/* ---------------------------- */

		.success-alert {
			display: flex;
			border-radius: 4px;
			align-items: center;
			padding: 1.1rem 1.4rem;
			justify-content: space-between;
			background-color: var(--success-300);
		}

		.success-alert__main {
			display: flex;
			align-items: center;
		}

		.success-alert__message {
			order: 2;
			color: var(--neutral-900);
			font-size: var(--text-16x);
		}

		.success-alert__icon {
			order: 1;
			margin-right: 1.4rem;
		}

		.success-alert__close {
			border: none;
			padding: 2px;
			border-radius: 100%;
			background-color: transparent;
			transition: background-color 100ms;
		}

		.success-alert__close:focus {
			outline-offset: -1px;
			outline: 2px solid #000;
		}

		.success-alert__close:hover {
			background-color: var(--success-400);
		}
	</style>
</head>

<body>
	<div class="success-alert" id="alert">
		<div class="success-alert__main">
			<p class="success-alert__message">Success Alert Message</p>

			<svg
				fill="none"
				width="2.4rem"
				height="2.4rem"
				stroke-width="2"
				stroke="#111827"
				viewBox="0 0 24 24"
				stroke-linecap="round"
				stroke-linejoin="round"
				class="success-alert__icon"
				xmlns="http://www.w3.org/2000/svg">
				<path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
				<polyline points="22 4 12 14.01 9 11.01"></polyline>
			</svg>
		</div>

		<button class="success-alert__close" id="success-btn-close">
			<svg
				fill="none"
				width="2.4rem"
				height="2.4rem"
				stroke="#111827"
				stroke-width="2"
				viewBox="0 0 24 24"
				stroke-linecap="round"
				stroke-linejoin="round"
				xmlns="http://www.w3.org/2000/svg">
				<line x1="18" y1="6" x2="6" y2="18"></line>
				<line x1="6" y1="6" x2="18" y2="18"></line>
			</svg>
		</button>
	</div>

	<script type="module">
		"use strict";

		import { listener } from "../../js/utils/dom.js";

		class Alert {
			constructor() {
				this.alert = document.getElementById("alert");
				this.closeAlertButton = this.alert.lastElementChild;

				this.addEventListener();
			}

			addEventListener() {
				listener(this.closeAlertButton, "click", this.hideAlert);
			}

			hideAlert = () => {
				this.alert.remove();
			}
		}

		new Alert();
	</script>
</body>

</html>
