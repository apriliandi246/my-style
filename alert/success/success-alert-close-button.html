<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
		href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
		rel="stylesheet" />
	<link rel="stylesheet" href="../../css-global/global.css" />
	<title>Success alert</title>

	<style>
		body {
			padding: 100px;
		}

		/* ---------------------------- */

		.success-alert {
			display: flex;
			padding: 11px 14px;
			border-radius: 4px;
			align-items: center;
			justify-content: space-between;
			background-color: var(--success-300);
		}

		.success-alert__main {
			display: flex;
			align-items: center;
		}

		.success-alert__icon {
			margin-right: 14px;
		}

		.success-alert__message {
			color: var(--neutral-900);
		}

		.success-alert__close {
			border: none;
			padding: 2px;
			border-radius: 100%;
			background-color: transparent;
			transition: background-color 100ms;
		}

		.success-alert__close:hover {
			background-color: var(--success-400);
		}
	</style>
</head>

<body>
	<div class="success-alert" id="success-alert">
		<div class="success-alert__main">
			<svg
				width="24"
				height="24"
				fill="none"
				stroke-width="2"
				stroke="#111827"
				viewBox="0 0 24 24"
				stroke-linecap="round"
				stroke-linejoin="round"
				class="success-alert__icon"
				xmlns="http://www.w3.org/2000/svg">
				<path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
				<polyline points="22 4 12 14.01 9 11.01"></polyline>
			</svg>

			<span class="success-alert__message">Success Alert Message</span>
		</div>

		<button class="success-alert__close" id="success-btn-close">
			<svg
				width="24"
				height="24"
				fill="none"
				stroke="#111827"
				stroke-width="2"
				viewBox="0 0 24 24"
				stroke-linecap="round"
				stroke-linejoin="round"
				xmlns="http://www.w3.org/2000/svg">
				<line x1="18" y1="6" x2="6" y2="18"></line>
				<line x1="6" y1="6" x2="18" y2="18"></line>
			</svg>
		</button>
	</div>

	<script type="module">
		import { listener } from "../../js/utils/dom.js";

		const closeAlertBtn = document.getElementById("success-btn-close");
		const alert = closeAlertBtn.parentElement;

		listener(closeAlertBtn, "click", () => alert.remove());
	</script>
</body>

</html>
