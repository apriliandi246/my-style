<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
		href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
		rel="stylesheet" />
	<link rel="stylesheet" href="../../css-global/global.css" />
	<title>Warning alert</title>

	<style>
		body {
			padding: 100px;
		}

		/* ---------------------------- */

		.warning-alert {
			display: flex;
			padding: 11px 14px;
			border-radius: 4px;
			align-items: center;
			justify-content: space-between;
			background-color: var(--warning-300);
		}

		.warning-alert__main {
			display: flex;
			align-items: center;
		}

		.warning-alert__icon {
			margin-right: 14px;
		}

		.warning-alert__message {
			color: var(--neutral-900);
		}

		.warning-alert__close {
			border: none;
			padding: 2px;
			border-radius: 100%;
			background-color: transparent;
			transition: background-color 100ms;
		}

		.warning-alert__close:hover {
			background-color: var(--warning-400);
		}
	</style>
</head>

<body>
	<div class="warning-alert" id="warning-alert">
		<div class="warning-alert__main">
			<svg
				width="24"
				height="24"
				fill="none"
				stroke-width="2"
				stroke="#111827"
				viewBox="0 0 24 24"
				stroke-linecap="round"
				stroke-linejoin="round"
				class="warning-alert__icon"
				xmlns="http://www.w3.org/2000/svg">
				<line x1="12" y1="9" x2="12" y2="13"></line>
				<line x1="12" y1="17" x2="12.01" y2="17"></line>
				<path
					d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
			</svg>

			<span class="warning-alert__message">Warning Alert Message</span>
		</div>

		<button class="warning-alert__close" id="warning-btn-close">
			<svg
				width="24"
				height="24"
				fill="none"
				stroke="#111827"
				stroke-width="2"
				viewBox="0 0 24 24"
				stroke-linecap="round"
				stroke-linejoin="round"
				xmlns="http://www.w3.org/2000/svg"
				class="warning-alert__close-icon">
				<line x1="18" y1="6" x2="6" y2="18"></line>
				<line x1="6" y1="6" x2="18" y2="18"></line>
			</svg>
		</button>
	</div>

	<script type="module">
		import { listener } from "../../js/utils/dom.js";

		const closeAlertBtn = document.getElementById("warning-btn-close");
		const alert = closeAlertBtn.parentElement;

		listener(closeAlertBtn, "click", () => alert.remove());
	</script>
</body>

</html>
