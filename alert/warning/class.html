<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../../css-global/global.css" />
	<link rel="stylesheet" href="./css/class.css">
	<script defer src="./javascript/class.js"></script>
	<title>Warning Alert - Class</title>
</head>

<body>
	<div class="warning-alert">
		<div class="warning-alert__main">
			<p class="warning-alert__message">Warning Alert Message</p>

			<svg
				fill="none"
				stroke="#000"
				width="2.4rem"
				height="2.4rem"
				stroke-width="2"
				viewBox="0 0 24 24"
				stroke-linecap="round"
				stroke-linejoin="round"
				class="warning-alert__icon"
				xmlns="http://www.w3.org/2000/svg">
				<line x1="12" y1="9" x2="12" y2="13"></line>
				<line x1="12" y1="17" x2="12.01" y2="17"></line>
				<path
					d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
			</svg>
		</div>

		<button class="warning-alert__close" id="warning-btn-close">
			<svg
				fill="none"
				stroke="#000"
				width="2.4rem"
				height="2.4rem"
				stroke-width="2"
				viewBox="0 0 24 24"
				stroke-linecap="round"
				stroke-linejoin="round"
				xmlns="http://www.w3.org/2000/svg"
				class="warning-alert__close-icon">
				<line x1="18" y1="6" x2="6" y2="18"></line>
				<line x1="6" y1="6" x2="18" y2="18"></line>
			</svg>
		</button>
	</div>
</body>

</html>
