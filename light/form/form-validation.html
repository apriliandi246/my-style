<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="../../css-reset/css-reset.css" />
	<link rel="stylesheet" href="./css/form.css" />
	<link rel="stylesheet" href="./css/validation.css" />
	<script
		type="module"
		src="../../js/form-validation/form-validation.js"></script>
	<title>form validation</title>
</head>

<body>
	<form class="form" spellcheck="false" autocomplete="off">
		<div class="form__wrapper">
			<label for="username" class="form__label">Username</label>

			<input
				type="text"
				id="username"
				name="username"
				class="form__input"
				placeholder="username" />

			<p class="input-form__message">username is require</p>
		</div>

		<div class="form__wrapper">
			<label for="email" class="form__label">Email</label>

			<input
				id="email"
				type="text"
				name="email"
				placeholder="email"
				class="form__input" />

			<p class="input-form__message">email is require</p>
		</div>

		<div class="form__wrapper">
			<label for="password" class="form__label">Password</label>

			<input
				id="password"
				name="password"
				type="password"
				class="form__input"
				placeholder="password" />

			<p class="input-form__message">password is require</p>
		</div>

		<div class="form__wrapper">
			<label for="confirm-password" class="form__label">Password Confirm</label>

			<input
				disabled
				type="password"
				class="form__input"
				id="confirm-password"
				name="confirmPassword"
				placeholder="password confirm" />

			<p class="input-form__message">confirm your password</p>
		</div>

		<button type="submit" class="form__btn" id="button-form" disabled>Register</button>
		<hr class="form__line" />
		<a href="#" class="form__redirect">Login</a>
	</form>
</body>

</html>
