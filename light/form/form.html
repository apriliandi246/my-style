<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="../../css-reset/css-reset.css" />
	<link rel="stylesheet" href="./css/form.css" />
	<link rel="stylesheet" href="./css/responsive.css" />
	<title>form</title>
</head>

<body>
	<div class="container">
		<form spellcheck="false" autocomplete="off">
			<div class="input-form">
				<label for="username" class="input-form__label">Username</label>
				<input
					type="text"
					id="username"
					placeholder="username"
					class="input-form__input" />
			</div>

			<div class="input-form">
				<label for="email" class="input-form__label">Email</label>
				<input
					id="email"
					type="text"
					placeholder="email"
					class="input-form__input" />
			</div>

			<div class="input-form">
				<label for="password" class="input-form__label">Password</label>
				<input
					id="password"
					type="password"
					placeholder="password"
					class="input-form__input" />
			</div>

			<div class="input-form">
				<label for="confirm-password" class="input-form__label">Password Confirm</label>
				<input
					type="password"
					id="confirm-password"
					class="input-form__input"
					placeholder="password confirm" />
			</div>

			<button type="submit" class="button-form">Register</button>
			<hr class="line-space-button" />
			<a href="#" class="redirect-button-form">Login</a>
		</form>
	</div>
</body>

</html>
