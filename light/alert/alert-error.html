<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="../../css-reset/css-reset.css" />
	<link rel="stylesheet" href="css/alert-error.css" />
	<title>Alert</title>
</head>

<body>
	<div id="alerts">
		<div class="alert">
			<div class="alert__message">
				<span class="alert__status">Error :</span>
				<span class="alert__desc">Password is wrong</span>
			</div>

			<svg width="22" height="22" class="alert__close-icon"
				xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
				<path fill-rule="evenodd"
					d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
					clip-rule="evenodd" />
			</svg>
		</div>

		<br><br>

		<div class="alert">
			<div class="alert__message">
				<span class="alert__status">Error :</span>
				<span class="alert__desc">This email is already in use</span>
			</div>

			<svg width="22" height="22" class="alert__close-icon"
				xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
				<path fill-rule="evenodd"
					d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
					clip-rule="evenodd" />
			</svg>
		</div>

		<br><br>

		<div class="alert">
			<div class="alert__message">
				<span class="alert__status">Error :</span>
				<span class="alert__desc">This email is already in use</span>
			</div>

			<svg width="22" height="22" class="alert__close-icon"
				xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
				<path fill-rule="evenodd"
					d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
					clip-rule="evenodd" />
			</svg>
		</div>
	</div>

	<script>
		function alertUtility(containerId) {
			const alerts = document.getElementById(containerId);
			const closeAlertIcons = alerts.getElementsByClassName("alert__close-icon");

			for (let index = 0; index < closeAlertIcons.length; index++) {
				const alert = closeAlertIcons[index].parentElement;
				closeAlertIcons[index].addEventListener("click", () => alert.remove());
			}
		}

		alertUtility("alerts");
	</script>
</body>

</html>
