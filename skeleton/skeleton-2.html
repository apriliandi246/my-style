<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../css-global/global.css" />
	<title>Skeleton 2</title>

	<style>
		body {
			padding: 100px;
		}

		/* ----------------------------------------- */

		.circle {
			width: 50px;
			height: 50px;
			border-radius: 100%;
			background-size: 300px;
			background-repeat: no-repeat;
			background-color: var(--neutral-100);
			border: 1px solid var(--neutral-300);
		}

		.block {
			width: 250px;
			height: 40px;
			border-radius: 5px;
			background-size: 300px;
			background-repeat: no-repeat;
			background-color: var(--neutral-100);
			border: 1px solid var(--neutral-300);
		}

		.large-block {
			width: 500px;
			height: 250px;
			border-radius: 5px;
			background-size: 300px;
			background-repeat: no-repeat;
			background-color: var(--neutral-100);
			border: 1px solid var(--neutral-300);
		}

		.skeleton-animation {
			animation: skeleton 900ms ease infinite;
			background-image: linear-gradient(100deg, #f9fafb, rgba(229, 231, 235, 0.9), #f9fafb);
		}

		@keyframes skeleton {
			0% {
				background-position: -500px;
			}

			100% {
				background-position: calc(400px + 100%);
			}
		}
	</style>
</head>

<body>
	<div class="circle skeleton-animation"></div>

	<br><br>

	<div class="block skeleton-animation"></div>

	<br><br>

	<div class="large-block skeleton-animation"></div>
</body>

</html>
