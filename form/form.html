<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../css-global/global.css" />
	<link rel="stylesheet" href="./css/form.css" />
	<title>form</title>
</head>

<body>
	<form class="form" spellcheck="false" autocomplete="off">
		<div class="form__wrapper">
			<label for="username" class="form__label">Username</label>

			<input
				type="text"
				id="username"
				class="form__input"
				placeholder="username" />
		</div>

		<div class="form__wrapper">
			<label for="email" class="form__label">Email</label>

			<input
				id="email"
				type="text"
				placeholder="email"
				class="form__input" />
		</div>

		<div class="form__wrapper">
			<label for="password" class="form__label">Password</label>

			<input
				id="password"
				type="password"
				class="form__input"
				placeholder="password" />
		</div>

		<div class="form__wrapper">
			<label for="confirm-password" class="form__label">Confirm Password</label>

			<input
				type="password"
				class="form__input"
				id="confirm-password"
				placeholder="password confirm" />
		</div>

		<button type="submit" class="form__btn">Register</button>
		<hr class="form__line" />
		<a href="#" class="form__redirect">Login</a>
	</form>
</body>

</html>
