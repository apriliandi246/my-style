<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../css-global/global.css" />
	<title>Radio input</title>

	<style>
		body {
			padding: 100px;
		}

		/* ---------------------------- */

		.radio-wrapper {
			position: relative;
			display: inline-block;
		}

		.radio-input {
			width: 2rem;
			z-index: 99;
			height: 2rem;
			cursor: pointer;
			appearance: none;
			position: relative;
			border-radius: 100%;
			-moz-appearance: none;
			-webkit-appearance: none;
		}

		.radio-input:focus {
			outline-offset: 0.4rem;
			outline: 2px solid var(--primary-900);
		}

		.radio-input::after {
			width: 100%;
			content: "";
			height: 100%;
			position: absolute;
			border-radius: 100%;
			background-color: var(--neutral-50);
			border: 1px solid var(--primary-900);
		}

		.radio-active-element {
			top: 0;
			opacity: 0;
			width: 1.2rem;
			height: 1.2rem;
			cursor: pointer;
			margin-top: 0.4rem;
			position: absolute;
			border-radius: 100%;
			margin-left: 0.41rem;
			background-color: var(--primary-900);
		}

		.radio-visible {
			opacity: 1;
			z-index: 999;
		}
	</style>
</head>

<body>
	<div class="radio-wrapper">
		<input type="radio" value="" name="example" class="radio-input radio-input" />
		<div class="radio-active-element"></div>
	</div>

	<br><br>

	<div class="radio-wrapper">
		<input type="radio" value="" name="example" class="radio-input radio-input" />
		<div class="radio-active-element"></div>
	</div>

	<br><br>

	<div class="radio-wrapper">
		<input type="radio" value="" name="example" class="radio-input radio-input" />
		<div class="radio-active-element"></div>
	</div>

	<script type="module">
		"use strict";

		import { listener } from "../../js/utils/dom.js";

		class RadioInput {
			constructor() {
				this.previousRadioInput = "";
				this.radioInputs = document.getElementsByClassName("radio-input");

				this.addEventListener();
			}

			addEventListener() {
				for (let index = 0; index < this.radioInputs.length; index++) {
					listener(this.radioInputs.item(index), "click", (event) => this.toggleActiveRadio(event));
				}
			}

			toggleActiveRadio(event) {
				if (!this.previousRadioInput) {
					this.previousRadioInput = event.target.nextElementSibling;
					this.previousRadioInput.classList.add("radio-visible");
				} else {
					const currentRadioInput = event.target.nextElementSibling;

					this.previousRadioInput.classList.remove("radio-visible");
					currentRadioInput.classList.add("radio-visible");
					this.previousRadioInput = currentRadioInput;
				}
			}
		}

		new RadioInput();
	</script>
</body>

</html>
