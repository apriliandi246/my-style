<!DOCTYPE html>
<html lang="en">

<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link rel="stylesheet" href="../css-global/global.css" />
	<link rel="stylesheet" href="./css/input.css">
	<title>Input | Light</title>
</head>

<body>
	<div class="input">
		<input type="text" class="input__comp" placeholder="Search">
	</div>

	<br>

	<br>

			<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
				d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
		</svg>

		<svg width="22" height="22" class="input__icon" style="cursor: pointer; visibility: hidden;"
			xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
			<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
				d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
		</svg>
	</div>

	<br>

	<div class="input">
		<input type="password" class="input__comp" placeholder="Confirm Password">

		<svg width="22" height="22" class="input__icon" id="password-icon-1" style="cursor: pointer;"
			xmlns="http://www.w3.org/2000/svg" fill="none"
			viewBox="0 0 24 24">
			<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
			<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
				d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
		</svg>

		<svg width="22" height="22" class="input__icon" style="cursor: pointer; visibility: hidden;"
			xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
			<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
				d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
		</svg>
	</div>

	<br><br>

	<div class="input">
		<input disabled type="email" class="input__comp label__input-disabled" placeholder="Email">
	</div>

	<br>

	<div class="input">
		<input disabled type="username" class="input__comp label__input-disabled" placeholder="Search">
	</div>

	<br>

	<div class="input">
		<input disabled type="password" class="input__comp label__input-disabled" placeholder="Password">

		<svg width="22" height="22" id="password-icon" class="input__icon" style="cursor: pointer;"
			xmlns="http://www.w3.org/2000/svg"
			fill="none" viewBox="0 0 24 24">
			<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
			<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
				d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
		</svg>

		<svg width="22" height="22" id="eye-off-icon" class="input__icon" style="cursor: pointer; visibility: hidden;"
			xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
			<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
				d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
		</svg>
	</div>

	<br>

	<div class="input">
		<input disabled type="password" class="input__comp label__input-disabled" placeholder="Confirm Password">

		<svg width="22" height="22" id="password-icon" class="input__icon" style="cursor: pointer;"
			xmlns="http://www.w3.org/2000/svg"
			fill="none" viewBox="0 0 24 24">
			<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
			<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
				d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
		</svg>

		<svg width="22" height="22" id="eye-off-icon" class="input__icon" style="cursor: pointer; visibility: hidden;"
			xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
			<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
				d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
		</svg>
	</div>

	<script>
		function showHidePasswordUtility(iconId) {
			const eyeIcon = document.getElementById(iconId);
			const eyeOffIcon = eyeIcon.nextElementSibling;
			const input = eyeIcon.previousElementSibling;

			function switchEyeIcon(type) {
				input.type = type;
				eyeIcon.style.visibility = type === "password" ? "visible" : "hidden";
				eyeOffIcon.style.visibility = type === "password" ? "hidden" : "visible";
			}

			eyeIcon.addEventListener("click", () => switchEyeIcon("text"));
			eyeOffIcon.addEventListener("click", () => switchEyeIcon("password"));
		}

		showHidePasswordUtility("password-icon-1");
		showHidePasswordUtility("password-icon-2");
	</script>
</body>

</html>
