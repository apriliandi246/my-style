<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="../../css-global/global.css" />
	<link rel="stylesheet" href="./css/select-label-2.css" />
	<title>Select | Right Icon</title>
</head>

<body>
	<div class="select">
		<label for="" class="select__label">Choose yours</label>

		<select class="select__comp">
			<option hidden selected disabled>Choose Your Options</option>
			<option value="option1">Option 1</option>
			<option value="option2">Option 2</option>
			<option value="option3">Option 3</option>
			<option value="option4">Option 4</option>
		</select>

		<svg width="22" height="22" class="select__icon top-icon" xmlns="http://www.w3.org/2000/svg" fill="none"
			viewBox="0 0 24 24">
			<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7" />
		</svg>

		<svg width="22" height="22" class="select__icon bottom-icon" xmlns="http://www.w3.org/2000/svg" fill="none"
			viewBox="0 0 24 24">
			<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
		</svg>
	</div>

	<br><br>

	<div class="select">
		<label for="" class="select__label select__input-disabled">Choose yours</label>

		<select disabled class="select__comp">
			<option selected hidden value="">Choose Your Options</option>
			<option value="option1">Option 1</option>
			<option value="option2">Option 2</option>
			<option value="option3">Option 3</option>
			<option value="option4">Option 4</option>
		</select>

		<svg width="22" height="22" class="select__icon top-icon" xmlns="http://www.w3.org/2000/svg" fill="none"
			viewBox="0 0 24 24">
			<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7" />
		</svg>

		<svg width="22" height="22" class="select__icon bottom-icon" xmlns="http://www.w3.org/2000/svg" fill="none"
			viewBox="0 0 24 24">
			<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
		</svg>
	</div>
</body>

</html>
