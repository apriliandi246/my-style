<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../../css-global/global.css" />
	<link rel="stylesheet" href="./css/style.css">
	<script defer src="./javascript/class.js"></script>
	<title>Navbar - Class</title>
</head>

<body>
	<nav class="navbar">
		<a href="#" class="navbar__brand">Navbar</a>

		<button
			type="button"
			id="navbar-btn-menus"
			aria-expanded="false"
			class="navbar__btn-menu"
			aria-controls="navbar-menus"
			aria-label="Toggle navigation">
			<svg
				fill="none"
				stroke-width="2"
				stroke="#111827"
				aria-hidden="true"
				viewBox="0 0 24 24"
				stroke-linecap="round"
				stroke-linejoin="round"
				xmlns="http://www.w3.org/2000/svg">
				<line x1="3" y1="12" x2="21" y2="12"></line>
				<line x1="3" y1="6" x2="21" y2="6"></line>
				<line x1="3" y1="18" x2="21" y2="18"></line>
			</svg>
		</button>

		<div class="navbar__menus" id="navbar-menus">
			<ul>
				<li class="navbar__menu-item"><a href="#">Home</a></li>
				<li class="navbar__menu-item"><a href="#">About</a></li>
				<li class="navbar__menu-item"><a href="#">Features</a></li>
				<li class="navbar__menu-item"><a href="#">Pricing</a></li>
				<li class="navbar__menu-item"><a href="#">Career</a></li>
			</ul>
		</div>
	</nav>
</body>

</html>
