<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
		href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
		rel="stylesheet" />
	<link rel="stylesheet" href="../../css-global/global.css" />
	<title>Navbar</title>

	<style>
		.navbar {
			display: flex;
			flex-wrap: wrap;
			align-items: center;
			padding: 16px 14px 16px 18px;
			justify-content: space-between;
			background-color: var(--neutral-50);
			border-bottom: 1px solid var(--neutral-300);
		}

		.navbar__brand {
			font-size: 22px;
			font-weight: 500;
			color: var(--neutral-700);
		}

		.navbar__brand:focus {
			outline-offset: 6px;
			outline: 2px solid var(--primary-900);
		}

		.navbar__btn-menu {
			border: 0;
			padding: 4px;
			background-color: transparent;
		}

		.navbar__btn-menu:focus {
			border-radius: 0;
			outline-offset: -2px;
			outline: 2px solid var(--primary-900);
		}

		.navbar__menus {
			width: 100%;
			display: none;
			margin-top: 12px;
		}

		.navbar__menu-item {
			list-style: none;
			margin-bottom: 21px;
			padding-bottom: 5px;
			border-bottom: 1px solid var(--neutral-300);
		}

		.navbar__menu-item:last-child {
			border-bottom: 0;
			margin-bottom: 0;
		}

		.navbar__menu-item>a {
			color: var(--neutral-900);
		}

		.navbar__menu-item>a:focus {
			outline-offset: 5px;
			outline: 2px solid var(--primary-900);
		}

		.navbar__menus--collapse {
			display: block;
		}

		@media screen and (min-width: 670px) {
			.navbar {
				padding-right: 18px;
			}

			.navbar__btn-menu {
				display: none;
			}

			.navbar__menus {
				width: auto;
				display: flex;
				max-width: 100%;
			}

			.navbar__menu-item {
				border-bottom: 0;
				margin-bottom: 0;
				margin-right: 40px;
			}

			.navbar__menu-item:last-child {
				margin-right: 0;
			}
		}
	</style>
</head>

<body>
	<nav class="navbar">
		<a href="#" class="navbar__brand">Navbar</a>

		<button class="navbar__btn-menu" id="navbar-btn-menus">
			<svg
				width="28"
				height="28"
				fill="none"
				stroke-width="2"
				stroke="#111827"
				viewBox="0 0 24 24"
				stroke-linecap="round"
				stroke-linejoin="round"
				xmlns="http://www.w3.org/2000/svg">
				<line x1="3" y1="12" x2="21" y2="12"></line>
				<line x1="3" y1="6" x2="21" y2="6"></line>
				<line x1="3" y1="18" x2="21" y2="18"></line>
			</svg>
		</button>

		<ul class="navbar__menus" id="navbar-menus">
			<li class="navbar__menu-item"><a href="#">Home</a></li>
			<li class="navbar__menu-item"><a href="#">About</a></li>
			<li class="navbar__menu-item"><a href="#">Features</a></li>
			<li class="navbar__menu-item"><a href="#">Pricing</a></li>
			<li class="navbar__menu-item"><a href="#">Career</a></li>
		</ul>
	</nav>

	<br><br><br><br>
	<br><br><br><br>

	<script type="module">
		"use strict";

		import { listener } from "../../js/utils/dom.js";

		class Navbar {
			constructor() {
				this.navbarBtnMenus = document.getElementById("navbar-btn-menus");
				this.navbarMenus = this.navbarBtnMenus.nextElementSibling;
				this.navbar = this.navbarBtnMenus.parentElement;

				this.addEventListener();
			}

			addEventListener() {
				listener(this.navbarBtnMenus, "click", this.toggleNavbarMenus);
				listener(document.body, "click", this.clickOutside);
			}

			toggleNavbarMenus = () => {
				this.navbarMenus.classList.toggle("navbar__menus--collapse");
			}

			clickOutside = (event) => {
				const isContainNabarElements = this.navbar.contains(event.target);

				if (!isContainNabarElements) {
					this.navbarMenus.classList.remove("navbar__menus--collapse");
				}
			}
		}

		new Navbar();
	</script>
</body>

</html>
