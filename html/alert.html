<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../css/components/alert.css">
	<script defer src="../javascript/components/alert.js"></script>
	<title>Alert</title>
</head>

<body>
	<div class="alert alert--general" role="alert">
		<div class="alert__main">
			<p class="alert__message">Example alert message</p>
		</div>

		<button type="button" class="alert__close" id="alert-btn-close" aria-label="Close">
			<svg
				width="30px"
				fill="none"
				stroke="#fff"
				stroke-width="2"
				aria-hidden="true"
				viewBox="0 0 24 24"
				stroke-linecap="round"
				stroke-linejoin="round"
				xmlns="http://www.w3.org/2000/svg">
				<line x1="18" y1="6" x2="6" y2="18"></line>
				<line x1="6" y1="6" x2="18" y2="18"></line>
			</svg>
		</button>
	</div>
</body>

</html>
