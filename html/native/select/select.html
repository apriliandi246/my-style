<body>
	<select class="select">

	<br><br>

	<select class="select" disabled>
		<option hidden value="">-- Pleased choose an option --</option>

	<div class="select-wrapper">
		<label for="pet-select" class="select-label">Choose a pet:</label>

		<select disabled class="select" id="pet-select">
			<option hidden value="">--Please choose an option--</option>

			<option value="hamster">Hamster</option>
			<option value="parrot">Parrot</option>
