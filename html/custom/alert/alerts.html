<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../css/components/alert.css">
	<script defer src="../javascript/components/alerts.js"></script>
	<title>Alerts</title>
</head>

<body>
	<div class="alert alert--general" role="alert">
		<div class="alert__main">
			<p class="alert__message">Example alert message</p>
		</div>

		<button type="button" class="alert__close" id="alert-btn-close" aria-label="Close">
			<svg
				width="30px"
				fill="none"
				stroke="#fff"
				stroke-width="2"
				aria-hidden="true"
				viewBox="0 0 24 24"
				stroke-linecap="round"
				stroke-linejoin="round"
				xmlns="http://www.w3.org/2000/svg">
				<line x1="18" y1="6" x2="6" y2="18"></line>
				<line x1="6" y1="6" x2="18" y2="18"></line>
			</svg>
		</button>
	</div>

	<br><br>

	<div class="alert alert--error" role="alert">
		<div class="alert__main">
			<svg
				role="img"
				fill="none"
				stroke="#fff"
				stroke-width="2"
				class="alert__icon"
				aria-label="Error:"
				viewBox="0 0 24 24"
				stroke-linecap="round"
				stroke-linejoin="round"
				xmlns="http://www.w3.org/2000/svg">
				<circle cx="12" cy="12" r="10"></circle>
				<line x1="15" y1="9" x2="9" y2="15"></line>
				<line x1="9" y1="9" x2="15" y2="15"></line>
			</svg>

			<p class="alert__message">Example alert message</p>
		</div>

		<button type="button" class="alert__close" id="alert-btn-close" aria-label="Close">
			<svg
				width="30px"
				fill="none"
				stroke="#fff"
				stroke-width="2"
				aria-hidden="true"
				viewBox="0 0 24 24"
				stroke-linecap="round"
				stroke-linejoin="round"
				xmlns="http://www.w3.org/2000/svg">
				<line x1="18" y1="6" x2="6" y2="18"></line>
				<line x1="6" y1="6" x2="18" y2="18"></line>
			</svg>
		</button>
	</div>

	<br><br>

	<div class="alert alert--info" role="alert">
		<div class="alert__main">
			<svg
				role="img"
				fill="none"
				stroke-width="2"
				aria-label="Info:"
				class="alert__icon"
				viewBox="0 0 24 24"
				stroke-linecap="round"
				stroke-linejoin="round"
				xmlns="http://www.w3.org/2000/svg">
				<circle cx="12" cy="12" r="10"></circle>
				<line x1="12" y1="16" x2="12" y2="12"></line>
				<line x1="12" y1="8" x2="12.01" y2="8"></line>
			</svg>

			<p class="alert__message">Example alert message</p>
		</div>

		<button type="button" class="alert__close" id="alert-btn-close" aria-label="Close">
			<svg
				width="30px"
				fill="none"
				stroke="#fff"
				stroke-width="2"
				aria-hidden="true"
				viewBox="0 0 24 24"
				stroke-linecap="round"
				stroke-linejoin="round"
				xmlns="http://www.w3.org/2000/svg">
				<line x1="18" y1="6" x2="6" y2="18"></line>
				<line x1="6" y1="6" x2="18" y2="18"></line>
			</svg>
		</button>
	</div>

	<br><br>

	<div class="alert alert--success" role="alert">
		<div class="alert__main">
			<svg
				role="img"
				fill="none"
				stroke-width="2"
				class="alert__icon"
				viewBox="0 0 24 24"
				stroke-linecap="round"
				aria-label="Secondary:"
				stroke-linejoin="round"
				xmlns="http://www.w3.org/2000/svg">
				<path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
				<polyline points="22 4 12 14.01 9 11.01"></polyline>
			</svg>

			<p class="alert__message">Example alert message</p>
		</div>

		<button type="button" class="alert__close" id="alert-btn-close" aria-label="Close">
			<svg
				width="30px"
				fill="none"
				stroke="#fff"
				stroke-width="2"
				aria-hidden="true"
				viewBox="0 0 24 24"
				stroke-linecap="round"
				stroke-linejoin="round"
				xmlns="http://www.w3.org/2000/svg">
				<line x1="18" y1="6" x2="6" y2="18"></line>
				<line x1="6" y1="6" x2="18" y2="18"></line>
			</svg>
		</button>
	</div>

	<br><br>

	<div class="alert alert--warning" role="alert">
		<div class="alert__main">
			<svg
				role="img"
				fill="none"
				stroke="#000"
				stroke-width="2"
				viewBox="0 0 24 24"
				class="alert__icon"
				aria-label="Warning:"
				stroke-linecap="round"
				stroke-linejoin="round"
				xmlns="http://www.w3.org/2000/svg">
				<line x1="12" y1="9" x2="12" y2="13"></line>
				<line x1="12" y1="17" x2="12.01" y2="17"></line>
				<path
					d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
			</svg>

			<p class="alert__message">Example alert message</p>
		</div>

		<button type="button" class="alert__close" id="alert-btn-close" aria-label="Close">
			<svg
				width="30px"
				fill="none"
				stroke="#fff"
				stroke-width="2"
				aria-hidden="true"
				viewBox="0 0 24 24"
				stroke-linecap="round"
				stroke-linejoin="round"
				xmlns="http://www.w3.org/2000/svg">
				<line x1="18" y1="6" x2="6" y2="18"></line>
				<line x1="6" y1="6" x2="18" y2="18"></line>
			</svg>
		</button>
	</div>
</body>

</html>
