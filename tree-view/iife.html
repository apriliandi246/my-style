<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../css-global/global.css" />
	<link rel="stylesheet" href="../layout/container.css">
	<link rel="stylesheet" href="./css/style.css">
	<script defer src="./javascript/iife.js"></script>
	<title>Tree View - IIFE</title>
</head>

<body>
	<div class="tree-view-wrapper">
		<div class="tree-view">
			<div class="tree-view__item">
				<button type="button" class="tree-view__btn-menu">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
						stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-down">
						<polyline points="6 9 12 15 18 9"></polyline>
					</svg>
					Front-End
				</button>

				<div class="tree-view__detail-wrapper">
					<div class="tree-view__details">
						<button>HTML</button>
						<button>CSS</button>
					</div>

					<div class="tree-view__item tree-view__item-nested">
						<button type="button" class="tree-view__btn-menu">
							<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
								stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-down">
								<polyline points="6 9 12 15 18 9"></polyline>
							</svg>
							Javascript
						</button>

						<div class="tree-view__detail-wrapper">
							<div class="tree-view__details">
								<button>Svelte</button>

								<div class="tree-view__item tree-view__item-nested">
									<button type="button" class="tree-view__btn-menu">
										<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
											stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-down">
											<polyline points="6 9 12 15 18 9"></polyline>
										</svg>
										React
									</button>

									<div class="tree-view__detail-wrapper">
										<div class="tree-view__details">
											<button>Redux</button>
											<button>React-Router-DOM</button>
											<button>Next.js</button>
										</div>
									</div>
								</div>

								<button>Vue</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
